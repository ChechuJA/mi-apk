<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos en iframe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .game {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      width: 300px;
      height: 200px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .game iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Juegos en iframe</h1>
  </header>
  <div class="game-container">
    <div class="game">
      <iframe src="https://www.mjuegos.net/game/kumba-kool" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
    <div class="game">
      <iframe src="https://www.mjuegos.net/game/3d-air-hockey" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
    <div class="game">
      <iframe src="https://www.mjuegos.net/game/stack-smash" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
    <div class="game">
      <iframe src="https://www.mjuegos.net/game/tower-crash-3d" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
    <div class="game">
      <iframe src="https://www.mjuegos.net/game/neon-blitz" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
    <div class="game">
      <iframe src="https://www.mjuegos.net/game/target-tap-deluxe" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Juegos en iframe</p>
  </footer>
</body>
</html>
